<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .container {
            max-width: 900px;
        }

        .post-title {
            margin-bottom: 20px;
        }

        .post-content {
            margin-bottom: 20px;
        }

        .post-image, .post-video, .post-iframe {
            margin-bottom: 20px;
            max-width: 100%;
        }

        .btn-group a {
            margin-right: 10px;
        }

        .btn-group a:last-child {
            margin-right: 0;
        }

        @media (max-width: 576px) {
            .btn-group {
                display: flex;
                flex-direction: column;
            }

            .btn-group a {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-content">{{ post.content }}</div>

        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post Image" class="post-image img-fluid">
        {% endif %}

        {% if post.video %}
            <video width="100%" controls class="post-video">
                <source src="{{ post.video.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% endif %}

        {% if post.youtube_url %}
            <iframe class="post-iframe" src="{{ post.youtube_url }}" frameborder="0" allowfullscreen></iframe>
        {% endif %}

        <div class="btn-group">
            <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</a>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to Post List</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
