<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .container {
            max-width: 900px;
        }

        .advertisement-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .btn-group a {
            margin-right: 10px;
        }

        .btn-group a:last-child {
            margin-right: 0;
        }

        @media (max-width: 576px) {
            .btn-group {
                display: flex;
                flex-direction: column;
            }

            .btn-group a {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ advertisement.title }}</h1>

        {% if advertisement.image %}
            <img src="{{ advertisement.image.url }}" alt="Advertisement Image" class="advertisement-image img-fluid">
        {% endif %}

        <div class="mb-4">
            <a href="{{ advertisement.url }}" target="_blank" class="btn btn-primary">Visit Advertisement URL</a>
        </div>

        <div class="btn-group">
            <a href="{% url 'advertisement_update' advertisement.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'advertisement_delete' advertisement.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</a>
            <a href="{% url 'advertisement_list' %}" class="btn btn-secondary">Back to Advertisement List</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
