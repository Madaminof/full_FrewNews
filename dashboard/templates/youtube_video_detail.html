<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .container {
            max-width: 900px;
        }

        .video-title {
            margin-bottom: 20px;
        }

        .video-iframe {
            margin-bottom: 20px;
            max-width: 100%;
        }

        .video-content {
            margin-bottom: 20px;
        }

        .btn-group a {
            margin-right: 10px;
        }

        .btn-group a:last-child {
            margin-right: 0;
        }

        @media (max-width: 576px) {
            .btn-group {
                display: flex;
                flex-direction: column;
            }

            .btn-group a {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="video-title">{{ video.title }}</h1>
        <div class="video-iframe">
            <iframe width="100%" height="315" src="{{ video.embed_url }}" frameborder="0" allowfullscreen></iframe>
        </div>
        <p class="video-content">{{ video.content }}</p>

        <div class="btn-group">
            <a href="{% url 'youtube_video_update' video.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'youtube_video_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
