<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Advertisement</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .container {
            max-width: 800px;
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-group a {
            margin-right: 10px;
        }

        .btn-group a:last-child {
            margin-right: 0;
        }

        @media (max-width: 576px) {
            .btn-group {
                display: flex;
                flex-direction: column;
            }

            .btn-group a {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Advertisement</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <div class="btn-group">
                <a href="{% url 'advertisement_list' %}" class="btn btn-secondary">Back to Advertisement List</a>
                <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
